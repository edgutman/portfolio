    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ed Gutman Design | Page Not Found</title>
    <meta name="description" content="Page not found - Ed Gutman Design">
</head>

<body>
    <header>
        <div class="header-container">
            <a class="logo" href="/index.html">Ed Gutman Design</a>
            <nav>
                <ul class="menu">
                    <li><a href="#" class="button" id="contact-trigger">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Drawer -->
    <div class="contact-drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>Get in Touch</h2>
                <button class="close-drawer" aria-label="Close contact form">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="contactForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>

    <div class="error-page">
        <div class="error-content">
            <div class="prompt-line">
                <span class="prompt-symbol">$</span>
                <span class="error-text">404: Page not found</span>
                <span class="cursor">|</span>
            </div>
            <a href="/index.html" class="button">Return Home</a>
        </div>
    </div>

    <script src="resources/js/index.js"></script>
</body>
